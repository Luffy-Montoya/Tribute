      <section id="tribute-info">
      
        <h2>The Many People Luffy has Helped Throughout His Journey</h2>

        <figure>
          <a href="https://i.pinimg.com/736x/27/93/7b/27937b79d2fbcfe8d61fef992980656e.jpg" target="_blank"><img class="help" src="https://i.pinimg.com/736x/27/93/7b/27937b79d2fbcfe8d61fef992980656e.jpg"></a>
          <figcaption><strong><a href="https://en.wikipedia.org/wiki/Roronoa_Zoro" target="_blank">Roronoa Zoro</a></strong></figcaption>
          <p class="bullet">&#8226 Freed him from execution by the Marine.</p>
          <p class="bullet">&#8226 Provided him with a sense of purpose and belonging.</p>
          <p>Zoro joined the Straw Hats as their warrior in order to one day become the world's greatest swordsman.</p>
        </figure>

        <br>

        <figure>
          <a href="https://cdn.shopify.com/s/files/1/0400/9767/7479/files/One_Piece_Nami_Finally_arrives_back_into_her_home_village_with_the_straw_hats_treasures.png" target="_blank"><img class="help" src="https://cdn.shopify.com/s/files/1/0400/9767/7479/files/One_Piece_Nami_Finally_arrives_back_into_her_home_village_with_the_straw_hats_treasures.png"></a>
          <figcaption><strong><a href="https://en.wikipedia.org/wiki/Nami_(One_Piece)" target="_blank">Nami</a></strong></figcaption>
          <p class="bullet">&#8226 Helped free her people in her hometown of Cocoyashi Village.</p> 
          <p class="bullet">&#8226 Defeated the fishman Arlong and the Arlong Pirates who attacked her village.</p>  
          <p>Nami joined the Straw Hats as their navigator so she can one day draw a map of the entire world.</p>
        </figure>   

        <br>

        <figure>
          <a href="https://cdn.shopify.com/s/files/1/0400/9767/7479/files/One_Piece_East_Blue_Saga_Usopp_Meets_Luffy.png" target="_blank"><img class="help" src="https://cdn.shopify.com/s/files/1/0400/9767/7479/files/One_Piece_East_Blue_Saga_Usopp_Meets_Luffy.png"></a>
          <figcaption><strong><a href="https://en.wikipedia.org/wiki/Usopp" target="_blank">Usopp</a></strong></figcaption>
          <p class="bullet">&#8226 Saved his childhood friend Kaya and his hometown of Syrup Village.</p> 
          <p class="bullet">&#8226 Defeated Klahador and the Black Cat Pirates.</p>
          <p> Usopp joined the Straw Hats as their sniper in order to one day become a brave warrior of the sea like his father.</p> 
        </figure>

        <br>

        <figure>
          <a href="https://pbs.twimg.com/media/Evf0qVGVkAACkye.jpg" target="_blank"><img class="help" src="https://pbs.twimg.com/media/Evf0qVGVkAACkye.jpg"></a>
          <figcaption><strong><a href="https://en.wikipedia.org/wiki/Sanji_(One_Piece)" target="_blank">Sanji</a></strong></figcaption>
          <p class="bullet">&#8226 Protected his ocean-restaurant, the Baratie, from the Arlong Pirates.</p>
          <p class="bullet">&#8226 Convinced him to pursue his dream.</p>
          <p>Sanji joined the Straw Hats as their cook in order to one day find the All Blue.</p>
        </figure> 

        <br>

        <figure>
          <a href="https://practicaltyping.com/wp-content/uploads/2018/10/chopper1.png" target="_blank"><img class="help" src="https://practicaltyping.com/wp-content/uploads/2018/10/chopper1.png"></a>
          <figcaption><strong><a href="https://en.wikipedia.org/wiki/Tony_Tony_Chopper" target="_blank">Tony Tony Chopper</a></strong></figcaption>
          <p class="bullet">&#8226 Saved his hometown of Drum Kingdom from the former evil monarch Wapol.</p> 
          <p class="bullet">&#8226 Taught him the meaning of friendship.</p>
          <p>Chopper joined the Straw Hats as their doctor in order to be with his friends and see the world.</p>            
        </figure>

        <br>

        <figure>
          <a href="https://static1.srcdn.com/wordpress/wp-content/uploads/2024/09/eo4b_nyvqaa052m.jpeg" target="_blank"><img class="help" src="https://static1.srcdn.com/wordpress/wp-content/uploads/2024/09/eo4b_nyvqaa052m.jpeg"></a>
          <figcaption><strong><a href="https://en.wikipedia.org/wiki/Nico_Robin" target="_blank">Nico Robin</a></strong></figcaption>
          <p class="bullet">&#8226 Gave her a reason to want to live.</p>
          <p class="bullet">&#8226 Saved her from execution at Enies Lobby.</p>
          <p>Robin joined the Straw Hats as their archaeologist in order to find all the poneglyphs and learn the history of the world.</p>           
        </figure>
